{{extend 'layout.html'}}

{{block head}}
{{end}}

<div class="main_content">

  {{if auth.user is not None:}}

  <div class="add_btn">
    <a class="btn red rounded" href="{{=URL('default', 'addWorkout')}}"><i class="fa fa-plus"></i> Add Workout</a>
  </div>

    <div class="add_btn">
        <a class="btn red rounded" href="{{=URL('default','viewData')}}"><i class="fa fa-plus"></i> View Workout Data</a>
    </div>

  {{for cl in checklists:}}
      <div class="memo">
        <div class="memo_text">
          <div class="memo_title">{{=cl.title}}</div>
          <div class="memo_content">{{=cl.memo}}</div>
        </div>
        <div>
          <div class="button_list">
            <div class="buttons">
              <a class="btn rounded" href="{{=URL('default', 'edit', args=[cl.id])}}">
                <i class="fa fa-edit fa-lg"></i>
              </a>
              <a class="btn rounded red" href="{{=URL('default', 'delete', args=[cl.id], user_signature=True)}}">
                <i class="fa fa-trash fa-lg"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
  {{pass}}

  {{else:}}

   <h1 class="main_title">Welcome!</h1>

    <p class="explanation">This site will help you organize your workouts with data visualization.</p>

    <div class="login_button">
        <a href="{{=URL('default', 'user')}}" class="btn">Login</a>
    </div>

  {{pass}}

</div>
